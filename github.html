<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github button</title>
</head>
<body>
<h1 id="head">Remove Text</h1>
<input type="text" name="" id="input-field" placeholder="type delete">
<button id="btn-dlt" disabled>Delete</button>

<script>
    document.getElementById('input-field').addEventListener('keyup',function(event){
        const call=event.target.value;
        const btn=document.getElementById('btn-dlt');
        if (call==='delete') {
            btn.removeAttribute('disabled');
        } else {
            btn.setAttribute('disabled',true);
        }
    })
    document.getElementById('btn-dlt').addEventListener('click',function(){
        document.getElementById('head').style.display='none'
    })
</script>
  
</body>
</html>

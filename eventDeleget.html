<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list-ul">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Voluptate, fuga.</li>
        <li class="item">Repellat, minima.</li>
        <li class="item">Veritatis, exercitationem.</li>
        <li class="item">Animi, ipsum.</li>
        <li class="item">Iste, doloremque.</li>
    </ul>
    <button id="btn">add</button>

    <script>
       
document.getElementById('list-ul').addEventListener('click',function(event){
    event.target.parentNode.removeChild(event.target);
})
       document.getElementById('btn').addEventListener('click',function(){
        const ul=document.getElementById('list-ul');
        const li=document.createElement('li');
        li.classList.add('item');
        li.innerText='new list'
        ul.appendChild(li)

       })

        
        </script>
</body>
</html>
